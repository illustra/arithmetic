<!DOCTYPE html>
<html>
	<head>
		<title>addition</title>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="img/favicons/manifest.json">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="img/favicons/favicon.ico">
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#4f5d73">
	</head>
	<body>
		<div id="selector">
			<a href="#" data-range="5,50"><div id="one">
				<h1>two digits</h1>
			</div></a>
			<a href="#" data-range="25,200"><div id="two">
				<h1>three digits</h1>
			</div></a>
			<a href="#" data-range="25,2000"><div id="three">
				<h1>four digits</h1>
			</div></a>
			<a href="#" data-range="250,20000"><div id="four">
				<h1>five digits</h1>
			</div></a>
		</div>
		<div id="app">
			<div class="controls">
				<button id="main">back to menu</button>
			</div>
			<table>
			    <tr><td colspan="2" id="addendOne"></td></tr>
			    <tr><td>+</td><td id="addendTwo"></td></tr>
			    <tr><td>=</td><td id="result"></td></tr>
			</table>
			<div class="controls">
				<button id="control">check</button>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="script.js">check</script>
	</body>
</html>
