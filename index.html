<!DOCTYPE html>
<html>
	<head>
		<title>addition</title>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="selector">
			<a href="#" data-range="5,50"><div id="one">
				<h1>two digits</h1>
			</div></a>
			<a href="#" data-range="25,200"><div id="two">
				<h1>three digits</h1>
			</div></a>
			<a href="#" data-range="25,2000"><div id="three">
				<h1>four digits</h1>
			</div></a>
			<a href="#" data-range="250,20000"><div id="four">
				<h1>five digits</h1>
			</div></a>
		</div>
		<div id="app">
			<div class="controls">
				<button id="main">back to menu</button>
			</div>
			<table>
			    <tr><td colspan="2" id="addendOne"></td></tr>
			    <tr><td>+</td><td id="addendTwo"></td></tr>
			    <tr><td>=</td><td id="result"></td></tr>
			</table>
			<div class="controls">
				<button id="control">check</button>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="script.js">check</script>
	</body>
</html>
