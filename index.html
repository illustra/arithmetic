<!DOCTYPE html>
<html>
	<head>
		<title>Mathcercise</title>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="fonts/font.min.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">

		<!-- Favicons for all platforms - favicongenerator.com -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="img/favicons/manifest.json">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="img/favicons/favicon.ico">
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#4f5d73">
	</head>
	<body>
		<div id="mainmenu">
			<div id="gametitle">
				<h1>mathcercise</h1>
			</div>
			<div id="modeselector">
				<table>
					<tr><td class="title" colspan="4">
						<h2>Select Mode</h2>
					</td></tr>
					<tr class="options">
						<td class="o1" data-mode="1">
							<h3>+</h3>
						</td>
						<td class="o2" data-mode="2">
							<h3>-</h3>
						</td>
						<td class="o3" data-mode="3">
							<h3>&times;</h3>
						</td>
						<td class="o4" data-mode="4">
							<h3>&divide;</h3>
						</td></a>
					</tr>
				</table>
			</div>
			<div id="levelselector">
				<table>
					<tr><td class="title" colspan="4">
						<h2>Select Number of Digits</h2>
					</td></tr>
					<tr class="options">
						<td class="o1" data-range="10-99">
							<h3>2</h3>
						</td>
						<td class="o2" data-range="100-999">
							<h3>3</h3>
						</td>
						<td class="o3" data-range="1000-9999">
							<h3>4</h3>
						</td>
						<td class="o4">
							<h3>5+</h3>
						</td>
					</tr>
				</table>
			</div>
			<div id="customlevel" style="display:none">
				<div id="dialog">
					<div id="dialogtitle">
						<h3>How many digits?</h3>
					</div>
					<div id="dialogentered">
						<h1 id="entered"></h1>
					</div>
					<div id="dialogentry">
						<table>
							<tr>
								<td>1</td>
								<td>2</td>
								<td>3</td>
							</tr>
							<tr>
								<td>4</td>
								<td>5</td>
								<td>6</td>
							</tr>
							<tr>
								<td>7</td>
								<td>8</td>
								<td>9</td>
							</tr>
							<tr>
								<td data-action="done"><img src="img/tick.svg" alt="Done"></td>
								<td>0</td>
								<td data-action="delete"><img src="img/backspace.svg" alt="Delete"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="app">
			<div class="controls top" id="main">
				<h2>quit game</h2>
			</div>
			<div id="playground">
				<h3>Solve for the answer on paper,<br>then check to see if you're right!</h3>
				<table>
				    <tr><td colspan="2" id="termOne"></td></tr>
				    <tr><td id="op"></td><td id="termTwo"></td></tr>
				    <tr><td>=</td><td id="result"></td></tr>
				</table>
			</div>
			<div class="controls bottom" id="check">
				<h2>check</h2>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="scripts/fastclick.min.js"></script>
		<script src="scripts/ux.min.js"></script>
		<script src="scripts/game.min.js"></script>
		<!-- <script src="scripts/audio.js"></script> -->
	</body>
</html>
